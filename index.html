<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAPS 5 CSS -->
    <link rel="stylesheet" href="assets/dist/css/bootstrap/bootstrap.min.css">
    <!-- \! BOOTSTRAP 5 CSS -->

    <!-- OWL CAROUSEL -->
    <link rel="stylesheet" href="assets/dist/plugins/owlcarousel/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/dist/plugins/owlcarousel/owl.theme.default.min.css">
    <!-- \! OWL CAROUSEL -->

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="assets/dist/css/style.css">
    <!-- \!STYLE CSS -->

    <title>Story Factory</title>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top-2">
        <div class="container">
            <a class="navbar-brand logo" href="index.html">
                <img src="assets/dist/img/logo.png" alt="storyfactory" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="service.html">Service</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portofolio.html">Portofolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- \! NAVBAR -->

    <!-- HEADER COVER -->
    <section class="header-cover align-items-center">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
                    aria-label="Slide 4"></button>
            </div>
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active" style="background-image: url(assets/dist/img/about.jpg);">
                    <div class="carousel-caption first-slide text-start">
                        <h2 class="display-4 mt-5">Story Factory</h2>
                        <p class="lead"></p>
                        <a href="about.html" class="btn btn-gold btn-read-more">Selengkapnya</a>
                    </div>
                </div>
                <div class="carousel-item" style="background-image: url(assets/dist/img/contact.jpg);">
                    <div class="carousel-caption second-slide text-start">
                        <h2 class="display-4 mt-5">Hubungi Kami</h2>
                        <p class="lead"></p>
                        <a href="contact.html" class="btn btn-gold btn-read-more">Selengkapnya</a>
                    </div>
                </div>
                <div class="carousel-item" style="background-image: url(assets/dist/img/bg-portofolio.jpg);">
                    <div class="carousel-caption third-slide text-start">
                        <h2 class="display-4 mt-5">Portofolio</h2>
                        <p class="lead"></p>
                        <a href="portofolio.html" class="btn btn-gold btn-read-more">Selengkapnya</a>
                    </div>
                </div>
                <div class="carousel-item" style="background-image: url(assets/dist/img/img-5.jpg);">
                    <div class="carousel-caption third-slide text-start">
                        <h2 class="display-4 mt-5">Penawaran</h2>
                        <p class="lead"></p>
                        <a href="service.html" class="btn btn-gold btn-read-more">Selengkapnya</a>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <i class="fas fa-angle-left"></i>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <i class="fas fa-angle-right"></i>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>
    <!-- \! HEADER COVER -->

    <!-- JQUERY JS -->
    <script src="assets/dist/plugins/jquery/jquery.min.js"></script>
    <!-- \! JQUERY JS -->

    <!-- OWL CAROUSEL JS -->
    <script src="assets/dist/plugins/owlcarousel/owl.carousel.min.js"></script>

    <script>
        $(document).ready(function () {
            $('.owl-carousel').owlCarousel({
                items: 3,
                lazyLoad: true,
                loop: true,
                responsive: {
                    0: {
                        items: 1,
                        nav: true
                    },
                    600: {
                        items: 1,
                        nav: false
                    },
                    1000: {
                        items: 1,
                        nav: true,
                        loop: false
                    }
                }
            });
        });
    </script>
    <!-- \! OWL CAROUSEL JS -->

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- \! FONT AWESOME  -->

    <!-- BOOTSTRAPS 5 JS -->
    <script src="assets/dist/js/bootstrap/bootstrap.min.js"></script>
    <!-- \! BOOTSTRAPS 5 JS -->
